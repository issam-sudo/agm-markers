<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AgmMarker</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">


    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&amp;display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link href="assets/css/magnific-popup.min.css" rel="stylesheet">
    <link href="assets/css/tooplate-style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#1976d2">
</head>

<body>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script>
        $(function() {
            // Init the image gallery
            var $gallery = $(".tm-gallery").isotope({
                itemSelector: ".tm-gallery-item",
                layoutMode: "fitRows"
            });

            // Layout Isotope after each image loads
            $gallery.imagesLoaded().progress(function() {
                $gallery.isotope("layout");
            });

            $(".filters-button-group").on("click", "a", function(e) {
                e.preventDefault();
                var filterValue = $(this).attr("data-filter");
                $gallery.isotope({
                    filter: filterValue
                });
                $('.filters-button-group a').removeClass('active');
                $(this).addClass('active');
            });

            // Magnific Pop up
            $('.tm-gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
    <app-root></app-root>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
